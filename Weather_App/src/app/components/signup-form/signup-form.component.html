<div class="flex flex-col justify-center items-center h-screen">
  <form (ngSubmit)="onSubmit()" [formGroup]="signupForm" class="w-full max-w-sm bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl font-bold text-center mb-4">Signup</h2>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Enter your email"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-red-500 text-xs italic">
        Email is required.
      </div>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Choose a password"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-red-500 text-xs italic">
        Password is required.
      </div>
    </div>
    <div class="flex items-center justify-between">
      <button
        type="submit"
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Signup
      </button>
    </div>
  </form>

  <!-- Already a member -->
  <p class="mt-4 text-center text-sm text-gray-500">
    Already have an account?
    <a
      routerLink="/login"
      class="font-semibold text-[#009688]"
    >Sign in</a>
  </p>
</div>
