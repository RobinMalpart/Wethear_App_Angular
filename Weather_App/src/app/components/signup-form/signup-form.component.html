<div class="flex flex-col justify-center items-center h-screen">
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="signupForm"
    class="card glassmorph glassBorderHeader w-full max-w-sm px-8 pt-6 pb-8"
  >
    <h2 class="text-2xl font-bold text-center mb-4 text-gray-800">Signup</h2>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email"
        >Email</label
      >
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Enter your email"
        class="input input-bordered w-full text-gray-800 focus:outline-none focus:shadow-outline"
      />
      <div
        *ngIf="
          signupForm.get('email')?.invalid && signupForm.get('email')?.touched
        "
        class="text-red-500 text-xs italic mt-1"
      >
        Email is required and must be a valid email.
      </div>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password"
        >Password</label
      >
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Choose a password"
        class="input input-bordered w-full text-gray-800 focus:outline-none focus:shadow-outline"
      />
      <div
        *ngIf="
          signupForm.get('password')?.invalid &&
          signupForm.get('password')?.touched
        "
        class="text-red-500 text-xs italic mt-1"
      >
        Password is required and must be at least 6 characters long.
      </div>
    </div>
    <div class="mb-6">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="confirmPassword"
        >Confirm Password</label
      >
      <input
        id="confirmPassword"
        formControlName="confirmPassword"
        type="password"
        placeholder="Confirm your password"
        class="input input-bordered w-full text-gray-800 focus:outline-none focus:shadow-outline"
      />
      <span
        *ngIf="
          signupForm.get('confirmPassword')?.hasError('required') &&
          signupForm.get('confirmPassword')?.touched
        "
        class="text-red-500 text-xs italic mt-1"
      >
        Confirm password is required.
      </span>
      <div
        *ngIf="signupForm.errors?.['passwordsMismatch'] && signupForm.get('confirmPassword')?.touched"
        class="text-red-500 text-xs italic mt-1"
      >
        Passwords do not match.
      </div>
    </div>
    <div class="flex items-center justify-center">
      <button
        type="submit"
        class="btnGlassHeader px-6 py-2 text-lg font-semibold"
        [disabled]="signupForm.invalid"
      >
        Signup
      </button>
    </div>
  </form>
  <p class="mt-4 text-center text-sm text-gray-500">
    Already have an account?
    <a
      routerLink="/login"
      class="font-semibold text-blue-500 hover:text-blue-700"
      >Sign in</a
    >
  </p>
</div>
