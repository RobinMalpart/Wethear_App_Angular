<div class="flex flex-col justify-center items-center h-screen">
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="loginForm"
    class=" card glassmorph glassBorderHeader w-full max-w-sm px-8 pt-6 pb-8"
  >
    <h2 class="text-2xl font-bold text-center mb-4 text-gray-200">Login</h2>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Enter your email"
        class="input input-bordered w-full text-gray-200 focus:outline-none focus:shadow-outline"
      />
      <div
        *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        class="text-red-500 text-xs italic mt-1"
      >
        Email is required.
      </div>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Enter your password"
        class="input input-bordered w-full text-gray-200 focus:outline-none focus:shadow-outline"
      />
      <div
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        class="text-red-500 text-xs italic mt-1"
      >
        Password is required.
      </div>
    </div>
    <div class="flex items-center justify-center">
      <button
        type="submit"
        class="btnGlassHeader px-6 py-2 text-lg font-semibold"
      >
        Login
      </button>
    </div>
  </form>

  <p class="mt-4 text-center text-sm text-gray-500">
    Don't have an account?
    <a routerLink="/signup" class="font-semibold text-blue-500 hover:text-blue-700">Sign up</a>
  </p>
</div>
