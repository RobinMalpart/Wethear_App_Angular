<h2>Top French cities</h2>
<hr class="my-2" />
<div class="grid grid-cols-6 gap-4 mb-5 pt-3">
  <app-card
    *ngFor="let item of topFrenchCity"
    [city]="item.city"
    [weather]="item.weather"
    [temperature]="item.temperature"
    [feelsLike]="item.feelsLike"
    [icon]="item.icon"
  >
  </app-card>
</div>

<h2>Last searched cities</h2>
<hr class="my-2" />
<div *ngIf="isNotUserConnected">
  <div *ngIf="isFavoritesEmpty" class="text-gray-500 italic text-center py-5">
    Please login or sign up if you want to see this section
  </div>
</div>
<div *ngIf="isUserHistoryEmpty">
  <div *ngIf="isFavoritesEmpty" class="text-gray-500 italic text-center py-5">
    Please search some locations to fill this section
  </div>
</div>
<div *ngIf="!isUserHistoryEmpty && !isNotUserConnected" class="grid grid-cols-6 gap-4 mb-5 pt-3">
  <app-card
    *ngFor="let item of lastSeenCity"
    [city]="item.city"
    [weather]="item.weather"
    [temperature]="item.temperature"
    [feelsLike]="item.feelsLike"
    [icon]="item.icon"
  >
  </app-card>
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-36 h-24" (click)="NavToHistory()">See last Searched</button>
</div>

<h2>Favorite Cities</h2>
<hr class="my-2" />
<div *ngIf="isNotUserConnected">
  <div *ngIf="isFavoritesEmpty" class="text-gray-500 italic text-center py-5">
    Please login or sign up if you want to see this section
  </div>
</div>
<div *ngIf="isFavoritesEmpty" class="text-gray-500 italic text-center py-5">
  Please add some locations to your favorites to fill this section.
</div>
<div *ngIf="!isFavoritesEmpty && !isNotUserConnected" class="grid grid-cols-6 gap-4 mb-5 pt-3">
  <app-card
    *ngFor="let item of favoriteCity"
    [city]="item.city"
    [weather]="item.weather"
    [temperature]="item.temperature"
    [feelsLike]="item.feelsLike"
    [icon]="item.icon"
  >
  </app-card>
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-36 h-24" (click)="NavToFavorites()">See Favorites</button>
</div>
